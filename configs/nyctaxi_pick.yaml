# Configuration for NYC-Taxi Pick-up dataset

dataset:
  name: "NYCTaxi_Pick"
  num_nodes: 266
  input_dim: 2
  output_dim: 1
  seq_len: 12
  horizon: 12
  
data:
  data_path: "data/NYCTaxi"
  adj_path: "data/NYCTaxi/adj_mx.pkl"
  mode: "pick"
  batch_size: 64
  num_workers: 4

model:
  name: "ACTFormer"
  d_model: 64  # Model dimension
  vocab_sizes: [128, 512, 1024]  # Adaptive vocabulary options
  dropout: 0.1
  
  # Complexity analysis weights
  alpha: 0.4  # Temporal variance weight
  beta: 0.3   # Sample entropy weight
  gamma: 0.3  # Frequency characteristics weight
  
  # Gumbel-Softmax temperature
  tau: 1.0
  
training:
  learning_rate: 0.001
  weight_decay: 0.0001
  grad_clip: 5.0
  stage1_epochs: 150
  stage2_epochs: 300
  early_stopping_patience: 30
  
checkpoint:
  save_dir: "checkpoints/nyctaxi_pick"
  save_best: true
  
logging:
  log_dir: "logs/nyctaxi_pick"
  log_interval: 10
