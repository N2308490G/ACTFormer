# Configuration for PEMS08 dataset

dataset:
  name: "PEMS08"
  num_nodes: 170
  input_dim: 3
  output_dim: 1
  seq_len: 12
  horizon: 12
  
data:
  data_path: "data/PEMS08"
  adj_path: "data/PEMS08/adj_mx.pkl"
  batch_size: 64
  num_workers: 4

model:
  name: "ACTFormer"
  hidden_dim: 64
  num_layers: 3
  num_heads: 8
  dropout: 0.1
  use_adaptive_context: true
  
training:
  epochs: 100
  learning_rate: 0.001
  weight_decay: 0.0001
  early_stopping_patience: 15
  grad_clip: 5.0
  stage1_epochs: 50
  stage2_epochs: 50
  
checkpoint:
  save_dir: "checkpoints/pems08"
  save_best: true
  
logging:
  log_dir: "logs/pems08"
  log_interval: 10
