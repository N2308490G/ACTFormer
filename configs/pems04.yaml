# Configuration for PEMS04 dataset

dataset:
  name: "PEMS04"
  num_nodes: 307
  input_dim: 3
  output_dim: 1
  seq_len: 12  # Input sequence length
  horizon: 12  # Prediction horizon
  
data:
  data_path: "data/PEMS04"
  adj_path: "data/PEMS04/adj_mx.pkl"
  batch_size: 64
  num_workers: 4

model:
  name: "ACTFormer"
  d_model: 64  # Model dimension
  vocab_sizes: [128, 512, 1024]  # Adaptive vocabulary options
  dropout: 0.1
  
  # Complexity analysis weights
  alpha: 0.4  # Temporal variance weight
  beta: 0.3   # Sample entropy weight
  gamma: 0.3  # Frequency characteristics weight
  
  # Gumbel-Softmax temperature
  tau: 1.0
  
training:
  learning_rate: 0.001
  weight_decay: 0.0001
  grad_clip: 5.0
  
  # Stage-specific settings
  stage1_epochs: 150  # Complexity-aware tokenization learning
  stage2_epochs: 300  # Forecasting optimization
  early_stopping_patience: 30
  
checkpoint:
  save_dir: "checkpoints/pems04"
  save_best: true
  
logging:
  log_dir: "logs/pems04"
  log_interval: 10
